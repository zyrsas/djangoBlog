 <script id="dsq-count-scr" src="//djangoBlog.disqus.com/count.js" async></script>
{% block content %}
    {% for post in object_list %}
        <p> {{ post.datetime }}</p>
        <h2><a href="{{ post.get_absolute_url }}"> {{ post.title }} </a></h2>
        <p>{{ post.content }}</p>
           <p><a href="{{ post.get_absolute_url }}/#disqus_thread"> {{ post.title }} </a></p>
        {% empty %}
        <p>No posts</p>
    {% endfor %}

{% endblock %}
